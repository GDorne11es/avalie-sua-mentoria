<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img1.svg" alt="imagem de uma nuvem de chat com 5 estrelas dentro">
            <input class="my-button" type="button" value="informações pessoais">
        </header>
        <form>
            <div class="name-wrapper">
                <fieldset>
                    <label for="pessoal-name">Nome</label>
                    <input type="text" id="pessoal-name"
                    required />
                </fieldset>

                <fieldset>
                    <label for="pessoal-name">Nome</label>
                    <input type="text" id="pessoal-name"
                    required />
                </fieldset>
            </div>

            <div class="email-wrapper">
                <fieldset>
                        <label for="pessoal-email">Email</label>
                        <input type="email" id="pessoal-email"
                        required />
                </fieldset>
            </div>

            <div class="mentor-wrapper">

                <div class="select-wrapper">
                    <fieldset>
                        <legend>Informações do mentor</legend>
                            <label for="mentor-select">Selecione quem foi seu mentor</label>
                            <select id="mentor-select">
                                <option value="name">Marcelo</option>
                                <option value="name">Rose</option>
                                <option value="name">Renata</option>
                                <option value="name">Marcos</option>
                                <option value="name">Ricardo</option>
                                <option value="name">Lucas</option>
                            </select>
                    </fieldset>
                </div>

                <fieldset>
                    <label for="mentor-feedback">Feedback sobre o mentor</label>
                    <textarea id="mentor-feedback" cols="30" rows="10"></textarea>
                </fieldset>

                <div class="my-checkbox">
                    <fieldset>
                        <input type="checkbox" id="pessoal-question">
                        <label for="pessoal-question">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </fieldset>
                </div>

                <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

                <div class="schedule-wrapper">
                    <div class="date-wrapper">
                        <fieldset>
                            
                            <label for="schedule-date">Data</label>
                            <input type="date" id="schedule-date"
                            required>
                        </fieldset>
                    </div>

                    <div class="start-wrapper">
                        <fieldset>
                            <label for="schedule-start">Das</label>
                            <input type="time" id="schedule-start"
                            required>
                        </fieldset>
                    </div>

                    <div class="end-wrapper">
                        <fieldset>
                            <label for="schedule-end">Até</label>
                            <input type="time" id="schedule-end"
                            required>
                        </fieldset>
                    </div>
                </div>

                <button>Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
